apiVersion: apps/v1
kind: Deployment
metadata:
  name: "node-app"
  namespace: ms
  labels:
    app: "node-app"
spec:
  selector:
    matchLabels:
      app: "node-app"
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: "node-app"
    spec:
      containers:
      - name: "node-app"
        image:  comdevops/multi:v1
        ports:
        - containerPort:  8081
          name: "node-app"
      imagePullSecrets:
      - name: javapipe
---
apiVersion: v1
kind: Service
metadata:
  name: "node-app"
  namespace: ms
spec:
  selector:
    app: "node-app"
  type: NodePort
  ports:
  - name: "node-app"
    port: 8081
    targetPort: 8081
